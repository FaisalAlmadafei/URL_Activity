<!DOCTYPE html>
<html>
<head>
  <style>
    .rounded-square {
       
      width: 1500px;
      height: 600px;
      background-color: #ccc;
      border-radius: 20px; /* Adjust this value to change the roundness of the corners */
    
      position: relative; /* Set the positioning context */
     /* Adjust the top value to move the square down */
      left: 120px; /* Adjust the left value to move the square to the righ*/
        top: 40px;
        right: 140px;
       
    
    }


    .ineer-squ {
       
       width: 1000px;
       height: 300px;
       background-color: white;
       
       border: 2px solid black;
      border-radius: 20px;
     
       position: relative; /* Set the positioning context */
      /* Adjust the top value to move the square down */
       left: 400px; /* Adjust the left value to move the square to the righ*/
         top: 200px;
         
     
     }

    
    
    .navbar {
  position: absolute;
  top: 30px;

  right: 15px;
  display: flex;
  
  
  
 
}

.navbar a {
    border: 1px solid;
  background-color: white;
  color: black;
  text-decoration: none;
  padding-left: 80px;
  padding-top: 20px;
  padding-bottom: 20px;
  padding-right: 80px;
  margin: 0;
  font-size: 18px;

  

 
}

.navbar a:hover {
  background-color:darkturquoise;
}

.ineer-squ label{
    position: absolute;
    top: 90px;
    left: 100px;
    font-size: 30px;
  

    
}
   
.ineer-squ input{
    position: absolute;
    top: 80px;
    left: 400px;
    width: 450px;
    height: 50px;
    
}

.ineer-squ button{
    cursor: pointer;
    position: absolute;
    top: 150px;
    left: 530px;
    width: 200px;
    height: 50px;
    background-color: aqua;
    border-radius: 20px;
    
}

img{
    position: absolute;
    left: 15px;
    top: 10px;
}

  </style>
</head>

<body>

  <div class="rounded-square">
    <img src="CPIT-PIC.png" alt="">
    <div class="navbar">
        <a href="#">My URLS</a>
        <a href="#">Sign UP</a>
        <a href="#">Sign In</a>
       
      </div>

    <div class="ineer-squ">
        
      <label for="URL">Shorten a long URL :</label>
      <input type="url" id="URL">
      <button>Shorten URL</button>
        


    </div>




  </div>
</body>
</html>
